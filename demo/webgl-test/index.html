<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Test Application</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #canvas {
            border: 2px solid #444;
            display: block;
            margin: 20px auto;
            background: #000;
        }
        #info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .status.success {
            background: #4CAF50;
        }
        .status.error {
            background: #f44336;
        }
        .status.warning {
            background: #ff9800;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1976D2;
        }
        button:active {
            transform: scale(0.98);
        }
        #error-log {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .error-entry {
            padding: 10px;
            margin: 5px 0;
            background: #3a3a3a;
            border-left: 4px solid #f44336;
            font-family: monospace;
            font-size: 14px;
        }
        #webgl-info {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .info-row {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        .info-label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>WebGL Test Application</h1>
        
        <div id="info">
            <h2>WebGL Status</h2>
            <div id="webgl-status"></div>
        </div>

        <div id="controls">
            <button onclick="testBasicWebGL()">Test Basic WebGL</button>
            <button onclick="testWebGL2()">Test WebGL2</button>
            <button onclick="testShaderCompilation()">Test Shader Compilation</button>
            <button onclick="testTextureLoading()">Test Texture Loading</button>
            <button onclick="causeWebGLError()">Trigger WebGL Error</button>
            <button onclick="clearErrors()">Clear Errors</button>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>

        <div id="webgl-info">
            <h2>WebGL Context Information</h2>
            <div id="context-info"></div>
        </div>

        <div id="error-log">
            <h2>Error Log</h2>
            <div id="errors"></div>
        </div>
    </div>

    <script src="webgl-test.js"></script>
</body>
</html>
